<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Your Favorite Music</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
     <nav>
        <ul>
            <li class = "brand"><img src="spotify.png" alt="spotify">Spotify</li>
            
                Home
            </li>
            <li>About</li>
        </ul>
     </nav>
     <div class="container">
        
        <div class="SongList">
            <h1>Best of NCS - No Copyright Sounds</h1>
         
        <div class = "songitemcontainer">
          <div class = "songitem">
             <img  alt="1">
            <span class="SongName"></span>
             <span class = "songlistplay"><span class="timestamp">03:40<i id="1" class="songitemplay fa-solid fa-play"></i></span></span>
          </div>
          <div class = "songitem">
            <img  alt="1">
           <span class="SongName"></span>
            <span class = "songlistplay"><span class="timestamp">02:50<i id="2" class="songitemplay  fa-solid fa-play"></i></span></span>
          </div>
          <div class = "songitem">
            <img  alt="1">
           <span class="SongName"></span>
            <span class = "songlistplay"><span class="timestamp">04:34<i id="3" class="songitemplay  fa-solid fa-play"></i></span></span>
          </div>
          <div class = "songitem">
            <img  alt="1">
           <span class="SongName"></span>
            <span class = "songlistplay"><span class="timestamp">05:30<i id="4" class="songitemplay  fa-solid fa-play"></i></span></span>
          </div>
          <div class = "songitem">
            <img  alt="1">
           <span class="SongName"></span>
            <span class = "songlistplay"><span class="timestamp">3:54<i id="5" class="songitemplay  fa-solid fa-play"></i></span></span>
          </div>
        </div>
        </div>
        <div class="SongBanner"></div>  
    </div>
    <div class="bottom">
       <input type = "range" name="range" id="myProgressBar" min = "0" value="0" max = "100">
       <div class = "icons">
       <!--fontawesome icons-->
       <i class=" fa-2x fa-solid fa-backward-step" id="previous"></i>
       <i class="fa-2x fa-solid fa-play fa-pause" id = "MasterPlay"></i>
       <i class="fa-2x fa-solid fa-forward-step" id = "next"></i>
       </div> 
       <div class ="songinfo">
        <img src="playgif.gif" width="40px" alt=" " id="gif"><span id= "mastersongname">Not Afraid - Eminem</span>
       </div>
    </div>
    <script src="https://kit.fontawesome.com/ac3b5010d9.js" crossorigin="anonymous"></script>
     <script src="script.js"></script>
</body>
</html>
